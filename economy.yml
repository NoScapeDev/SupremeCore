# +------------------------------------------------------+ #
############################################################

economy:

  # should the eco module be enabled or disabled?
  enable: true

  # Defines the balance with which new players begin. Defaults to 0.
  starting-balance: 150

  # Defines the cost to use the given commands PER USE.
  # Some commands like /repair have sub-costs, check the wiki for more information.
  command-costs:
  # /example costs $1000 PER USE
  #example: 1000
  # /kit tools costs $1500 PER USE
  #kit-tools: 1500

  # Plural form of currency name for vault
  currency-name-plural: "Dollars"

  # Singular form of currency name for vault
  currency-name-singular: "Dollar"

  # Set this to a currency symbol you want to use.
  # Remember, if you want to use special characters in this document,
  # such as accented letters, you MUST save the file as UTF-8, not ANSI.
  currency-symbol: '$'

  # Set the maximum amount of money a player can have.
  # The amount is always limited to 10 trillion because of the limitations of a java double.
  max-money: 10000000000000

  # Set the minimum amount of money a player can have.
  min-money: 0

  # Set the maximum amount of money a player can pay someone.
  max-pay: 1000000

  # Set the minimum amount of money a player can pay someone.
  min-pay: 1

  # allows players to gain economy
  # any values on 0 will completely disable the event from gaining
  # double values are supported like '0.5'
  gaining:
    settings:
      # weather or not the player has to have a tool to gain money.
      only-gain-with-tools: true
    # amount for killing players (Player vs Player)
    pvp: 5
    # amount for killing mobs
    mobs: 3