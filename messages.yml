  tpaccept: "&cUsage: &7/tpaccept <player>"
  tpdeny: "&cUsage: &7/tpdeny|tpyes <player>"
  team_chat: "&cUsage: &7/teamchat <message>"
  item:
    - "&8&m+---------------------------------+&r"
    - "&fCommand Help: &b/item"
    - "&fDescription: &bManages the item your are holding."
    - "&fUsage(s):"
    - "&8▸ &7/item give &b<material> <amount> &7- Gives the specified item!"
    - "&8▸ &7/item rename &b<name> &7- Renames the displayname to the item you are holding!"
    - "&8▸ &7/item lore &b<add/set/remove/reset> [...] &7- Edits the lore the item you are holding!"
    - "&8▸ &7/item enchant &b<enchant> [level] &7- Sets the specified amount of money!"
    - "&8▸ &7/item hide &b<flag> [true/false] &7- Hide or unhide components!"
    - "&8&m+---------------------------------+&r"
  economy:
    - "&8&m+---------------------------------+&r"
    - "&fCommand Help: &b/economy"
    - "&fDescription: &bManages the server economy."
    - "&fUsage(s):"
    - "&8▸ &7/eco give &b<player> <amount> &7- Gives the specified amount of money!"
    - "&8▸ &7/eco take &b<player> <amount> &7- Takes the specified amount of money!"
    - "&8▸ &7/eco set &b<player> <amount> &7- Sets the specified amount of money!"
    - "&8▸ &7/eco reset &b<player> <amount> &7- Resets the player's balance to starting balance!"
    - "&8&m+---------------------------------+&r"
  bank:
    - "&8&m+---------------------------------+&r"
    - "&fCommand Help: &b/bank"
    - "&fDescription: &bManages your bank."
    - "&fUsage(s):"
    - "&8▸ &7/bank balance &7- Shows your bank balance!"
    - "&8▸ &7/bank withdraw &b<amount> &7- Withdraw money from bank!"
    - "&8▸ &7/bank deposit &b<amount> &7- Deposit money into bank!"
    - "&8&m+---------------------------------+&r"
  team:
    - "&8&m+---------------------------------+&r"
    - "&fCommand Help: &e/team"
    - "&fDescription: &eManages the team."
    - "&fUsage(s):"
    - "&8▸ &7/team help &7-for help."
    - "&8▸ &7/team create <name> &7- Create a team."
    - "&8▸ &7/team disband &7- Delete your team."
    - "&8▸ &7/team info <team> &7- Get team information."
    - "&8▸ &7/team invite &e<player> &7- Invites the player to your team."
    - "&8▸ &7/team accept &eteam> &7- Accept a team invite."
    - "&8▸ &7/team settag &e<tag> &7- Set teams tag."
    - "&8▸ &7/team base &7- Teleport to your teams base."
    - "&8▸ &7/team setbase &7- Set your teams base."
    - "&8▸ &7/team get &e<player> &7- Get players team their in."
    - "&8▸ &7/team kick &e<player> &7- Kick a player from team."
    - "&8▸ &7/team transfer &e<player> &7- Transfer teams ownership."
    - "&8▸ &7/team list &e<team> &7- List members inside of the team."
    - "&8▸ &7/teamchat &e<message> &7- Sends to message to everyone in your team."
    - "&8&m+---------------------------------+&r"
  lag:
    - "&8&m+---------------------------------+&r"
    - "&fCommand Help: &b/lag"
    - "&fDescription: &bManages server lag & performance."
    - "&fUsage(s):"
    - "&8▸ &7/lag scanchunks &b<world> &7- Find top 10 entities in a chunk for certain world!"
    - "&8▸ &7/lag checkserver &7- Checks what server uses and gives suggestions."
    - "&8&m+---------------------------------+&r"
